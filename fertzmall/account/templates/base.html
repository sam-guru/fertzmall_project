{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title> {% block title %} {% endblock %} </title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-300">
{% load static %}
    <!-- navbar -->
    <nav class="fixed top-0 flex w-full flex-wrap items-center justify-between bg-zinc-50 py-2 shadow-dark-mild dark:bg-neutral-700 lg:py-4">
        <div class="flex items-center justify-between w-full px-3">
            <!-- Logo -->
            <div class="flex items-center">
                <!-- logo -->
                <img src="{% static 'images/fertzmall-logo.png' %}" class="max-h-10" alt="Fertzmall Logo">
    
                <!-- Text beside the logo -->
                <a class="text-3xl font-bold text-green-900 dark:text-green ml-2" href="/">Fertz Mall</a>
            </div>
    
            <!-- Navigation links -->
            <div class="flex items-center">
                <!-- Login link (floated to the right) -->
                {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="block mt-4 font-medium lg:inline-block lg:mt-0 text-green-900 hover:text-black mr-4">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="block mt-4 font-medium :inline-block lg:mt-0 text-green-900 hover:text-black mr-4">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div id="content">
        {% block content %}
        {% endblock %}
    </div>

     <!-- footer -->
     <footer class="bg-green-900 opacity-85 rounded-lg shadow dark:bg-gray-900 m-4">
        <div class="w-full max-w-screen-xl mx-auto p-4 md:py-8">
            <div class="sm:flex sm:items-center sm:justify-between">
                <!-- Logo -->
            <div class="flex items-center">
                <!-- Add your logo here -->
                <img src="{% static 'images/fertzmall-logo.png' %}" class="max-h-10" alt="Fertzmall Logo">
    
                <!-- text beside the logo -->
                <a class="text-3xl font-bold text-white dark:text-green ml-2" href="/">Fertz Mall</a>
            </div>
                <ul class="flex flex-wrap items-center mb-6 text-sm font-medium text-gray-100 sm:mb-0 ">
                    <li>
                        <a href="#" class="hover:underline me-4 md:me-6">About</a>
                    </li>
                    <li>
                        <a href="#" class="hover:underline me-4 md:me-6">Privacy Policy</a>
                    </li>
                    <li>
                        <a href="#" class="hover:underline">Contact</a>
                    </li>
                </ul>
            </div>
            <hr class="my-6 border-gray-200 sm:mx-auto dark:border-gray-700 lg:my-8" />
            <span class="block text-sm text-gray-100 sm:text-center">Â© 2023 <a href="#" class="hover:underline">Fertz Mall</a>. All Rights Reserved.</span>
        </div>
    </footer>

    <!-- chat widget-->   
    <script src="//www.socialintents.com/api/chat/socialintents.1.3.js#2c9faa358eba9b97018ecf42329c1108" async="async"></script>
</body>
</html>
